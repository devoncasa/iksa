<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKSA: Premium Japanese Textiles for Thobes & Abayas</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-chocolate': '#3A2A22',
              'warm-terracotta': '#8B5E3C',
              'muted-gold': '#B88D4B',
              'creamy-beige': '#E0D8CC',
              'soft-sand': '#D1C0AA',
              brandAccent: {
                '50': '#FDF8F1',
                '100': '#FAF0E4',
                '200': '#F2DABF',
                '500': '#D6C4A8', // Deep Sandstone Beige
                '600': '#C1784A', // Rich Terracotta
                '700': '#B59F6C', // Burnished Gold
                '800': '#A0522D', // Sienna
              },
              stone: {
                '50': '#fafaf9',
                '100': '#f5f5f4',
                '200': '#e7e5e4',
                '300': '#d6d3d1',
                '400': '#a8a29e',
                '500': '#78716c',
                '600': '#57534e',
                '700': '#44403c',
                '800': '#292524',
                '900': '#1c1917',
              }
            }
          }
        }
      }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        
        /* Global Animation Styles for React Components */
        .scroll-animate {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }
        .scroll-animate.is-visible,
        .section-visible .scroll-animate {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 40px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        .animate-fadeInUp { animation: fadeInUp 1.2s ease-in-out forwards; }

        .section-title-underline::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #B59F6C; /* Burnished Gold */
        }
        .section-title-underline {
            position: relative;
            display: inline-block;
            padding-bottom: 0.75rem;
        }
    </style>
